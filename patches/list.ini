[gsufix]
title=Fix GSU Sprite Data Routine
author=ArneTheGreat
description=Fix custom sprite data to be run on a SuperUFO flashcart. This patch uploads a modified GSU routine into SRAM ($707E80) and runs it from SRAM. It uploads the sprite data into SRAM ($707800) on level load so the GSU can access it

